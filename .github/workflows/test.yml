name: 'Test'

on:
  pull_request:

jobs:
  build:
    name: Test action build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: False
      matrix:
        architecture:
          - aarch64
          - amd64
          - armv7
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Build the builder
      uses: home-assistant/builder@master
      with:
        args: |
          --test \
          --amd64 \
          --target /data \
          --generic latest

    - name: Test ${{ matrix.architecture }} builder
      uses: ./
      with:
        args: |
          --test \
          --${{ matrix.architecture }} \
          --target /data \
          --generic ${{ github.sha }}
